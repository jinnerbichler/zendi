{% load static %}

<head>
    <meta charset="utf-8">

    <!-- Making sure the web-site will scale fine on mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Trying to force IE to perform at its best-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Meta description, aim for about 150 characters-->
    <meta name="description"
          content="ZĖNDI is an elegant tool to exchange IOTA between friends, businesses and machines.">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets of theme-->
    <link rel="stylesheet" href="{% static 'wallet/theme/textillate/assets/animate.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'wallet/main.css' %}">

    <!-- Favicons-->
    <link rel="icon" sizes="180x180" href="{% static 'wallet/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'wallet/img/favicons/favicon-32x32.png' %}"
          sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'wallet/img/favicons/favicon-16x16.png' %}"
          sizes="16x16">
    <link rel="manifest" href="{% static 'wallet/img/favicons/manifest.json' %}">
    <link rel="shortcut icon" href="{% static 'wallet/img/favicons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'wallet/img/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- Site title-->
    <title>Zėndi - Exchange Money with Joy!</title>
</head>
